<!DOCTYPE html>
<html>
<head>
  <title>XBee Protocol Demo</title>

  <style type="text/css">
    html, body {
      height: 100%;
      margin: 0;
    }

    .app {
      padding: 5px;
      box-sizing: border-box;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .connect-form {
      display: flex;
      margin-bottom: 25px;
    }

    .connect-form label {
      display: flex;
      flex: 1;
    }

    .connect-form label input {
      margin: 0 10px;
      flex: 1;
    }

    .data-form {
      margin-bottom: 25px;
    }

    .data-form .controls {
      display: flex;
      margin-bottom: 10px;
    }

    .data-form .controls .divider {
      flex: 1;
    }

    .data-form .controls label:not(:last-child) {
      margin-right: 10px;
    }

    .data-form .command-controls {
      display: flex;
      margin-bottom: 10px;
    }

    .data-form .command-controls.hidden {
      display: none;
    }

    .data-form .command-controls input {
      flex: 1;
      margin-left: 10px;
      border-width: 1px;
    }

    .data-form textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .data-form textarea[readonly], input[readonly] {
      background-color: #f2f2f2;
    }

    .header {
      display: flex;
    }

    .header div {
      flex: 1;
    }

    .header div:first-child {
      margin-right: 10px;
    }

    .frames {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .frames .content {
      flex: 1;
      background-color: #f2f2f2;
      font-family: monospace;
      white-space: pre;
      padding: 5px;
      overflow: auto;
    }

    .frames .content div {
      margin-bottom: 20px;
    }

    .frames .content:first-child {
      margin-right: 5px;
    }

    .frames .content:last-child {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <form class="connect-form">
      <label>
        Name
        <input type="text" name="name" value="XBee3">
      </label>

      <label>
        Password
        <input type="password" name="password" autocomplete="current-password">
      </label>

      <button type="submit">Connect</button>
    </form>

    <form class="data-form">
      <div class="controls">
        <label>
          UTF-8
          <input type="radio" name="encoding" value="utf8" checked="checked">
        </label>

        <label>
          HEX
          <input type="radio" value="hex" name="encoding">
        </label>

        <div class="divider"></div>

        <label>
          Frame type
          <select id="frame-type" name="frametype">
            <option value="USER_DATA_RELAY_INPUT">User Data Relay Input (0x2d)</option>
            <option value="LOCAL_AT_COMMAND_REQUEST">Local AT Command Request (0x08)</option>
          </select>
        </label>
      </div>

      <label class="command-controls hidden">
        AT command
        <input type="text" name="command" readonly="readonly">
      </label>

      <textarea name="data" rows="10" readonly="readonly"></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="header">
      <div>Sent (<a id="clear-sent" href="#">clear</a>)</div>
      <div>Received (<a id="clear-received" href="#">clear</a>)</div>
    </div>

    <div class="frames">
      <div class="content" id="sent"></div>
      <div class="content" id="received"></div>
    </div>
  </div>

  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
